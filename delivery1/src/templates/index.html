<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Archivos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Gestión de Archivos</h1>
            <p class="lead">Sube, visualiza y descarga tus documentos fácilmente.</p>
        </header>

        <!-- Formulario de subida -->
        <section class="mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h5">Subir un Archivo</h2>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex align-items-center">
                        <input class="form-control me-2" type="file" name="file" required>
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Listado de archivos -->
        <section>
            <h2 class="h4 mb-4">Archivos Disponibles</h2>
            <div class="list-group">
                {% for file in files %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ file }}</span>
                    <div>
                        <a href="/file/view/{{ file }}" class="btn btn-sm btn-outline-info me-2">Ver</a>
                        <a href="/file/download/{{ file }}" class="btn btn-sm btn-outline-success">Descargar</a>
                    </div>
                </div>
                {% endfor %}
                {% if files|length == 0 %}
                <p class="text-muted">No hay archivos disponibles.</p>
                {% endif %}
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
