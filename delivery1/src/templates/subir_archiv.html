<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuWave</title>
    <link rel="stylesheet" href="../static/style2.css">
</head>
<body>
    <div class="container">
        <h3>Documentos Disponibles</h3>
        <div class="line"></div>

        <div class="buttons-container">
            <button class="btn btn-login">Iniciar Sesión</button>
            <button class="btn btn-upload" onclick="openUploadModal()">Añadir Archivo</button>
        </div>

        <div class="doc-list">
            {% for file in files %}
                <div class="doc-item">
                    <img src="ruta/a/icono.png" alt="Icono de archivo" width="50" height="50">
                    <p>{{ file }}</p>
                    <a href="{{ url_for('download_file', file_handle=file) }}" class="download-link">
                        <img src="ruta/a/icono_descarga.png" alt="Descargar" width="20" height="20">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal de carga de archivos -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <h2>Añadir Archivo</h2>
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <label for="file">Seleccione un archivo:</label>
                <input type="file" name="file" id="file" required>
                <button type="submit" class="btn-submit">Subir Archivo</button>
            </form>
        </div>
    </div>

    <script src="../js/java.js"></script>
</body>
</html>
